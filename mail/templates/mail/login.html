{% extends 'base.html' %}
{% block body %}

<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password from Proton Mail!</p>
                            <div>
                                <p class="mb-3 text-danger fw-bold fs-5" id="err-text"></p>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input id="login" class="form-control form-control-lg" value="{{ login }}"/>
                                <label class="form-label" for="login">Login</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input type="password" id="password" class="form-control form-control-lg"
                                       value="{{ password }}"/>
                                <label class="form-label" for="password">Password</label>
                            </div>

                            <div class="form-outline form-white mb-4">
                                <input id="duck_name" class="form-control form-control-lg" value="{{ duck_name }}"/>
                                <label class="form-label" for="duck_name">duck name</label>
                            </div>

                            <button class="btn btn-outline-light btn-lg px-5" type="submit" id="btn_login">Login
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
